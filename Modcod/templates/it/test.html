{% load static %}
    <style>
        .profile-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 75, 73, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-photo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #004b48;
            transition: all 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
            border-color: #006b66;
        }

        .change-photo-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
            z-index: 999;
            animation: pulse 2s infinite;
        }

        .change-photo-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #FFCB06 0%, #FFA500 100%);
            box-shadow: 0 6px 20px rgba(255, 203, 6, 0.4);
            animation: none;
        }

        .change-photo-btn svg {
            width: 22px;
            height: 22px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .option-btn:hover {
            background: #006b66;
            border-color: #004b48;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 75, 73, 0.2);
        }

        .option-icon {
            background: linear-gradient(135deg, #FFCB06 0%, #FFA500 100%);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            height: 48px;
        }

        .option-btn:hover .option-icon {
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%);
        }

        .option-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .option-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .option-btn:hover .option-content h3 {
            color: white;
        }

        .option-content p {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
        }

        .option-btn:hover .option-content p {
            color: rgba(255, 255, 255, 0.8);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        .hidden-input {
            display: none;
        }

        .user-info {
            margin-top: 20px;
        }

        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .user-status {
            font-size: 14px;
            color: #6c757d;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
            }
            
            .modal {
                padding: 20px;
            }
            
            .change-photo-btn {
                width: 45px;
                height: 45px;
                top: 15px;
                right: 15px;
            }
            
            .change-photo-btn svg {
                width: 20px;
                height: 20px;
            }
            
            .change-photo-btn:hover {
                transform: scale(1.1) rotate(3deg);
            }
        }
    </style>
</head>

    <script>
        const changePhotoBtn = document.getElementById('changePhotoBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const cameraOption = document.getElementById('cameraOption');
        const galleryOption = document.getElementById('galleryOption');
        const cameraInput = document.getElementById('cameraInput');
        const galleryInput = document.getElementById('galleryInput');
        const profilePhoto = document.getElementById('profilePhoto');

        // Ouvrir la modal
        changePhotoBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        // Fermer la modal
        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
